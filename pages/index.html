<!doctype html>
<html lang="pt-br">
    <head>
        <title>Dengue Exterminator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- css -->
        <link rel="stylesheet" href="../css/index_style.css">

        <!-- js -->
        <script>
            // iniciar o jogo
            function iniciarJogo() {
                // capturando dificuldade
                var nivel = document.getElementById('nivel').value

                // dificuldade não existe (vazia)
                if(nivel === '') {
                    alert('Selecione a dificuldade para iniciar o jogo!')
                    return false
                }

                // incluindo a dificuldade na url de app.html
                // Forma provisoria para solucinar o problema
                window.location.href = 'app.html?' + nivel
            }

        </script>

    </head>

    <body>
        <!-- container start -->
        <div class="container">
            <!-- row start -->
            <div class="row">
                <!-- col start -->
                <div class="col">
                    <div class="d-flex justify-content-center mt-5">
                        <img style="width: 400px; height: 400px;" src="../img/mosca_index_sem_fundo.png" alt="vitoria de uma pessoa">
                    </div>
                </div>
                <!-- col end -->
            </div>
            <!-- row end -->

            <!-- row start -->
            <div class="row">
                <!-- col start -->
                <div class="col">
                    <div class="d-flex justify-content-center mt-2">
                        <h1 style="color: #fff; background-color: red; padding: 10px 20px;">Dengue Exterminator</h1>
                    </div>
                </div>
                <!-- col end -->    
            </div>
            <!-- row end -->

            <!-- row start -->
            <div class="row p-0 m-0">
                <!-- col start -->
                <div class="col">
                    <div class="d-flex justify-content-center mt-2 p-0">
                        <div>
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o nível --</option>
                                <option value="normal">Comunidade Ativa</option>
                                <option value="dificil">Comunidade Vulnerável</option>
                                <option value="dengue_nunca_mais">Hospitais LOTADOS</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- col end -->
            </div>
            <!-- row end -->

            <!-- row start -->
            <div class="row p-0 m-0">
                <!-- col start -->
                <div class="col">
                    <div class="d-flex justify-content-center mt-2 p-0">
                        <button onclick="iniciarJogo()" type="button" class="btn btn-light btn-lg bg-success" style="color: #fff;">Jogar</button>
                    </div>
                </div>
                <!-- col end -->
            </div>
            <!-- row end -->
        </div>
        <!-- container end -->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
